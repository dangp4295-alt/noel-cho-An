<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Noel cho An</title>

  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <style>
    html, body { margin:0; padding:0; height:100%; background:#000; overflow:hidden; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    #app { position:fixed; inset:0; }
    #ui {
      position:fixed; left:0; right:0; bottom:18px;
      display:flex; flex-direction:column; gap:10px; align-items:center;
      z-index:10; pointer-events:none;
    }
    #btnStart {
      pointer-events:auto;
      padding:14px 28px; border-radius:999px; border:2px solid rgba(255,215,0,.8);
      background: linear-gradient(#d32f2f, #7a0000);
      color:#fff; font-weight:800; letter-spacing:.5px; font-size:16px;
      box-shadow: 0 0 25px rgba(255,0,0,.5);
    }
    .hint {
      pointer-events:none;
      color: rgba(255,255,255,.7);
      font-size: 13px;
      text-shadow: 0 2px 6px rgba(0,0,0,.9);
      padding: 0 16px;
      text-align:center;
      line-height: 1.35;
    }
    #toast {
      position:fixed; top:10px; left:10px; right:10px;
      z-index:20;
      padding:10px 12px;
      border-radius:10px;
      background: rgba(0,0,0,.6);
      color: rgba(255,255,255,.85);
      font-size: 12px;
      display:none;
      white-space:pre-wrap;
    }
    #fallbackGallery {
      display:none;
      position:fixed; inset:0;
      overflow:auto;
      padding: 12px;
      background: #000;
      z-index:5;
    }
    #fallbackGallery h2 {
      margin: 0 0 10px 0;
      color:#fff; font-size:16px; font-weight:800;
    }
    .grid {
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      gap:10px;
    }
    .grid img{
      width:100%; height:auto; border-radius:12px;
      border: 1px solid rgba(255,255,255,.15);
    }
  </style>
</head>

<body>
  <div id="app"></div>

  <!-- Nếu Three.js lỗi, sẽ hiện gallery ảnh -->
  <div id="fallbackGallery">
    <h2>Ảnh của bạn</h2>
    <div class="grid" id="grid"></div>
  </div>

  <div id="toast"></div>

  <div id="ui">
    <div class="hint">Vuốt trái/phải để xoay • Chạm vào ảnh để phóng to/thu nhỏ • Nhấn START để chạy</div>
    <button id="btnStart">START MAGIC</button>
  </div>

  <script>
    // ====== 1) FILES (đảm bảo các file này nằm cùng thư mục với index.html) ======
    const PHOTO_FILES = [
      "./z7338057439038_b2717f4b28db655f5824d82109b8d078.jpeg",
      "./z7338057440067_431d724154c13e6d414d0a9a00b1b795.jpeg",
      "./z7338057440741_6182f32707de8e3b38cd218afc565fbe.jpeg",
      "./z7338057440772_6f2e70cfb641d443dfa4c4346601ad42.jpeg",
      "./z7338057441098_5808c5268aee249ca3fad176efd24231-2.jpeg"
    ];
    const MUSIC_URL = "./audio.mp3"; // có thì phát, không có cũng không sao

    // ====== UI helpers ======
    const toast = document.getElementById("toast");
    function showToast(msg) {
      toast.style.display = "block";
      toast.textContent = msg;
      setTimeout(() => toast.style.display = "none", 4500);
    }

    // ====== Fallback gallery (nếu 3D fail) ======
    function showFallbackGallery() {
      const fb = document.getElementById("fallbackGallery");
      const grid = document.getElementById("grid");
      grid.innerHTML = "";
      PHOTO_FILES.forEach(src => {
        const img = document.createElement("img");
        img.src = src;
        img.alt = "photo";
        grid.appendChild(img);
      });
      fb.style.display = "block";
      showToast("Chế độ dự phòng: hiển thị ảnh dạng thường (3D không chạy được trên máy này).");
    }

    // ====== 2) Three.js scene ======
    let scene, camera, renderer, group;
    let raycaster, pointer;
    let photoMeshes = [];
    let targetRotY = 0;
    let currentRotY = 0;
    let focusedIndex = -1;

    // Touch rotate
    let isDragging = false;
    let lastX = 0;

    // Music
    let bgMusic = null;

    function init3D(textures) {
      const container = document.getElementById("app");

      scene = new THREE.Scene();
      scene.fog = new THREE.FogExp2(0x000000, 0.015);

      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 2000);
      camera.position.set(0, 0, 60);

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      renderer.setSize(window.innerWidth, window.innerHeight);
      container.appendChild(renderer.domElement);

      // Lights (cho ảnh sáng đẹp)
      const amb = new THREE.AmbientLight(0xffffff, 1.0);
      scene.add(amb);

      // Group để xoay vòng ảnh
      group = new THREE.Group();
      scene.add(group);

      // Background stars (nhẹ)
      const starGeo = new THREE.BufferGeometry();
      const starCount = 900;
      const pos = new Float32Array(starCount * 3);
      for (let i = 0; i < starCount; i++) {
        const r = 300 * Math.random();
        const t = Math.random() * Math.PI * 2;
        const p = Math.acos(2 * Math.random() - 1);
        pos[i*3+0] = r * Math.sin(p) * Math.cos(t);
        pos[i*3+1] = r * Math.sin(p) * Math.sin(t);
        pos[i*3+2] = r * Math.cos(p);
      }
      starGeo.setAttribute("position", new THREE.BufferAttribute(pos, 3));
      const starMat = new THREE.PointsMaterial({ size: 1.2, transparent:true, opacity:0.7 });
      const stars = new THREE.Points(starGeo, starMat);
      scene.add(stars);

      // Photos circle
      const radius = 22;
      const plane = new THREE.PlaneGeometry(12, 12);
      const borderPlane = new THREE.PlaneGeometry(13, 13);
      const borderMat = new THREE.MeshBasicMaterial({ color: 0xFFD700 });

      const step = (Math.PI * 2) / textures.length;

      photoMeshes = [];
      for (let i = 0; i < textures.length; i++) {
        const mat = new THREE.MeshBasicMaterial({ map: textures[i], side: THREE.DoubleSide });
        const mesh = new THREE.Mesh(plane, mat);

        // border
        const border = new THREE.Mesh(borderPlane, borderMat);
        border.position.z = -0.12;
        mesh.add(border);

        const ang = i * step;
        mesh.position.set(Math.sin(ang) * radius, 0, Math.cos(ang) * radius);
        mesh.lookAt(camera.position);

        mesh.userData.index = i;
        group.add(mesh);
        photoMeshes.push(mesh);
      }

      // Raycaster for tap
      raycaster = new THREE.Raycaster();
      pointer = new THREE.Vector2();

      // Events
      renderer.domElement.addEventListener("pointerdown", onDown, { passive: true });
      renderer.domElement.addEventListener("pointermove", onMove, { passive: true });
      renderer.domElement.addEventListener("pointerup", onUp, { passive: true });
      renderer.domElement.addEventListener("click", onClick);

      window.addEventListener("resize", onResize);

      animate();
    }

    function onResize() {
      if (!camera || !renderer) return;
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onDown(e) { isDragging = true; lastX = e.clientX; }
    function onMove(e) {
      if (!isDragging) return;
      const dx = e.clientX - lastX;
      lastX = e.clientX;
      targetRotY += dx * 0.01;
    }
    function onUp() { isDragging = false; }

    function onClick(e) {
      if (!raycaster) return;
      const rect = renderer.domElement.getBoundingClientRect();
      const x = ((e.clientX - rect.left) / rect.width) * 2 - 1;
      const y = -(((e.clientY - rect.top) / rect.height) * 2 - 1);
      pointer.set(x, y);

      raycaster.setFromCamera(pointer, camera);
      const hits = raycaster.intersectObjects(photoMeshes, true);

      // Nếu click trúng ảnh -> focus / unfocus
      const hit = hits.find(h => h.object && h.object.userData && typeof h.object.userData.index === "number");
      if (hit) {
        const idx = hit.object.userData.index;
        focusedIndex = (focusedIndex === idx) ? -1 : idx;
      } else {
        focusedIndex = -1;
      }
    }

    function animate() {
      requestAnimationFrame(animate);

      // Smooth rotation
      currentRotY += (targetRotY - currentRotY) * 0.08;
      group.rotation.y = currentRotY;

      // Face camera + zoom selected
      for (const mesh of photoMeshes) {
        mesh.lookAt(camera.position);
        const idx = mesh.userData.index;

        if (focusedIndex === idx) {
          mesh.position.lerp(new THREE.Vector3(0, 0, 40), 0.08);
          mesh.scale.lerp(new THREE.Vector3(2.4, 2.4, 2.4), 0.08);
        } else {
          // return to circle
          const step = (Math.PI * 2) / photoMeshes.length;
          const radius = 22;
          const ang = idx * step;
          const target = new THREE.Vector3(Math.sin(ang) * radius, 0, Math.cos(ang) * radius);
          mesh.position.lerp(target, 0.08);
          mesh.scale.lerp(new THREE.Vector3(1, 1, 1), 0.08);
        }
      }

      renderer.render(scene, camera);
    }

    // ====== 3) Load textures (có log lỗi rõ ràng) ======
    async function loadTextures() {
      // Nếu Three.js CDN lỗi -> fallback
      if (!window.THREE) throw new Error("Three.js chưa load được (CDN).");

      const loader = new THREE.TextureLoader();
      const textures = [];

      const failures = [];
      for (let i = 0; i < PHOTO_FILES.length; i++) {
        const url = PHOTO_FILES[i];
        const tex = await new Promise((resolve) => {
          loader.load(
            url,
            t => resolve(t),
            undefined,
            () => resolve(null)
          );
        });
        if (!tex) failures.push(url);
        textures.push(tex);
      }

      // Nếu có texture null -> báo + fallback gallery
      if (failures.length) {
        showToast("Có ảnh không tải được:\n" + failures.join("\n") + "\n\nHãy chắc chắn file nằm cùng thư mục index.html và tên file đúng 100%.");
      }

      // Nếu tất cả fail -> throw để fallback gallery
      if (textures.every(t => !t)) {
        throw new Error("Không tải được bất kỳ ảnh nào.");
      }

      // Thay texture lỗi bằng texture 1x1 để không crash
      const dummy = new THREE.DataTexture(new Uint8Array([255,255,255,255]), 1, 1);
      dummy.needsUpdate = true;
      return textures.map(t => t || dummy);
    }

    function startMusic() {
      try {
        bgMusic = new Audio(MUSIC_URL);
        bgMusic.loop = true;
        bgMusic.volume = 1.0;
        bgMusic.play().catch(() => {});
      } catch (_) {}
    }

    // ====== 4) Start button ======
    document.getElementById("btnStart").addEventListener("click", async () => {
      document.getElementById("btnStart").style.display = "none";
      startMusic();

      try {
        const textures = await loadTextures();
        init3D(textures);
      } catch (e) {
        console.log(e);
        showFallbackGallery();
      }
    });
  </script>
</body>
</html>
